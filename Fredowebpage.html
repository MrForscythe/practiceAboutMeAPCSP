<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* light gray background */
        }
        header {
            background-color: #ff5f00; /* Vibrant orange */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 10px solid #000000; /* Bold black border */
        }
        nav {
            background-color: #f8e547; /* Yellow */
            padding: 10px;
            text-align: center;
            border-bottom: 5px solid #000000; /* Bold black border */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        main {
            padding: 20px;
            border-top: 5px solid #000000; /* Bold black border */
            border-bottom: 5px solid #000000; /* Bold black border */
        }
        footer {
            background-color: #4b0082; /* Indigo */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 10px solid #000000; /* Bold black border */
        }

        /* Halftone Pattern */
        .halftone {
            background-image: radial-gradient(circle, #000000 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="halftone">Your Website Name</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="halftone">Home</a></li>
            <li><a href="#" class="halftone">About</a></li>
            <li><a href="#" class="halftone">Services</a></li>
            <li><a href="#" class="halftone">Contact</a></li>
        </ul>
    </nav>
    <main class="halftone">
        <h2>Welcome to Your Website!</h2>
        <p>This is where your main content goes. You can replace this text with your own content.</p>
    </main>
    <footer>
        <p class="halftone">&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
