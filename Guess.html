<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<h1>Guess the Number</h1>
<p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
<input type="number" id="guessInput">
<button onclick="checkGuess()">Guess</button>
<p id="message"></p>

<script>
    // Generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    // Function to check the user's guess
    function checkGuess() {
        const guessInput = document.getElementById('guessInput');
        const guess = parseInt(guessInput.value);
        
        if (isNaN(guess) || guess < 1 || guess > 100) {
            setMessage('Please enter a valid number between 1 and 100.', 'red');
            return;
        }

        attempts++;

        if (guess === secretNumber) {
            setMessage(`Congratulations! You've guessed the number ${secretNumber} in ${attempts} attempts!`, 'green');
            disableInput();
        } else if (guess < secretNumber) {
            setMessage('Too low. Try again!', 'blue');
        } else {
            setMessage('Too high. Try again!', 'blue');
        }

        guessInput.value = ''; // Clear the input field after each guess
    }

    // Function to display messages to the user
    function setMessage(message, color) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.style.color = color;
    }

    // Function to disable the input field and guess button after the correct guess
    function disableInput() {
        document.getElementById('guessInput').disabled = true;
        document.querySelector('button').disabled = true;
    }
</script>

</body>
</html>
