<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #004d00, #00b300);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .content h2 {
            margin-top: 0;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.5em;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .images img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #fff;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
        button {
            background-color: #00b300;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }
        button:hover {
            background-color: #004d00;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>
    <div class="images">
        <img src="https://cdn.glitch.global/5a84b7f2-ce2b-4312-bfba-33c0aca0f962/KimKim?v=1716401640341" alt="Photo 1">
        <img src="https://lh3.googleusercontent.com/a/AEdFTp7nJ_FLavimkRuBn9FHosmFXo7L4E9afWpVt3Zvpw=s96-c" alt="Photo 2">
    </div>
    <div class="content">
        <h2>Waiming Huang</h2>
        <p>I am Waiming, I like math and stuff. I have a Cat. I live with my parent. we all live in a house. our house is next to our neighbor's house.</p>
        <p>The pictures above are of me and my cat</p>
        <h3>Contact</h3>
        <p id="contact-info" class="hidden">Email: waiming@example.com</p>
        <button onclick="toggleContact()">Show Contact Info</button>
    </div>
    <footer>
        <p>am broke, need money</p>
    </footer>
    <button id="homeButton1" onclick="goHome()">Home</button>
    <button id="homeButton2" onclick="goHome()">Home</button>
    <button id="homeButton3" onclick="goHome()">Home</button>
    <script>
        function toggleContact() {
            var contactInfo = document.getElementById('contact-info');
            contactInfo.classList.toggle('hidden');
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function moveButtons() {
            const buttons = document.querySelectorAll('button[id^="homeButton"]');
            buttons.forEach(button => moveButton(button));
        }

        setInterval(moveButtons, 2000);
    </script>
</body>
</html>
